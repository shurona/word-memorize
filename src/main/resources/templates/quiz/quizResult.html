<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Word List</title>
    <!-- Bootstrap CSS from local path -->
    <link th:href="@{/css/bootstrap.min.css}"
            href="../css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/my-style.css}" href="../css/my-style.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div th:replace="fragments/header :: header"></div>
    <h1 class="mb-4">퀴즈 결과</h1>
    <div class="d-flex justify-content-end mb-3" >
        <a th:href="@{/quiz/intro}" type="button" class="btn btn-dark float-right">홈으로</a>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th scope="col">index</th>
            <th scope="col">Word</th>
            <th scope="col">Meaning</th>
            <th scope="col">정답 여부</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="dt, stat : ${quiz}">
            <td th:text="${stat.count}">Index</td>
            <td th:text="${dt.word}">Example Word</td>
            <td th:text="${dt.meaning}">Example Meaning</td>
            <td>
                <div th:if="${dt.isCorrect}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" stroke="green" class="bi bi-check-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                        <path d="m10.97 4.97-.02.022-3.473 4.425-2.093-2.094a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05"/>
                    </svg>
                </div>
                <div th:unless="${dt.isCorrect}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" stroke="red" class="bi bi-x-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                    </svg>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
