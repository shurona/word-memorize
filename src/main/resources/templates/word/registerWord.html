<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Submit Word</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .field-error {
        border-color: #dc3545;
        color: #dc3545;
        }
    </style>
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="mb-3">새로운 단어를 입력하세요</h1>
    <form th:action="@{/word}" th:object="${word}" method="post" class="needs-validation">
        <div class="mb-3">
            <label for="nickname" class="form-label">Nickname:</label>
            <input type="text" id="nickname" th:field="*{nickname}" class="form-control" required readonly />
        </div>
        <div class="mb-3">
            <label for="word" class="form-label">Word:</label>
            <input type="text" id="word"  th:field="*{word}" class="form-control" required />
            <div class="field-error" th:errors="*{word}"></div>
            <div class="invalid-feedback">
                Please enter a word.
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
